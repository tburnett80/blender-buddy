<div class="container top-pad-20">
    <div class="col-sm-5">
        <div class="panel panel-default">
            <div class="panel-heading">
                Equivalent Air Depth (EAD)
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="radio-inline">
                        <input type="radio" [checked]="eadImperialSelected === true" (change)="eadSystemSelectionChange(!eadImperialSelected)" name="eadmeasurement" value="true" />Imperial
                    </label>
                    <label class="radio-inline">
                        <input type="radio" [checked]="eadImperialSelected === false" (change)="eadSystemSelectionChange(!eadImperialSelected)" name="eadmeasurement" value="false" />Metric
                    </label>
                </div>
                <div class="row">
                    <div class="form-group col-sm-5">
                        <label>Depth in {{eadMeasurement}}</label>
                        <input class="form-control" [(ngModel)]="eadDepth" (change)="eadUpdateDepth()" type="number" />
                    </div>
                    <div class="form-group col-sm-5">
                        <label>Oxygen Percent</label>
                        <input class="form-control" [(ngModel)]="eadOxegenPercent" (change)="eadUpdateOxygen()" max="100" type="number" />
                    </div>
                </div>
                <div class="form-group">
                    <label>The EAD ( Equivilant air depth ) would be: {{eadValue}}</label>
                </div>
            </div>
        </div>
    </div>
</div>
