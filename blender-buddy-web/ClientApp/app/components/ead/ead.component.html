<div class="container top-pad-20">
    <div class="col-sm-5">
        <div class="">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Equivalent Air Depth (EAD)
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="radio-inline">
                            <input type="radio" [checked]="imperialSelected === true" (change)="systemSelectionChange(!imperialSelected)" name="measurement" value="true" />Imperial
                        </label>
                        <label class="radio-inline">
                            <input type="radio" [checked]="imperialSelected === false" (change)="systemSelectionChange(!imperialSelected)" name="measurement" value="false" />Metric
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Depth in {{measurement}}</label>
                        <input class="form-control" [(ngModel)]="depth" (change)="updateDepth()" type="number" />
                    </div>
                    <div class="form-group">
                        <label>The best EANx Mix for your depth would be: {{mix}}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
