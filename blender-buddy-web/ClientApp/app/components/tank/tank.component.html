<div class="form-group" data-toggle="tooltip" data-placement="bottom" title="{{pressureToolTip}}">
    <label>Tank Preasure (in {{measurePreasure}})</label>
    <input class="form-control tnk-npt" (change)="updateTank()" [(ngModel)]="tank.pressure" type="number" />
</div>
<div class="col-sm-12">
    <gas (gasUpdated)="updateTank($event)"></gas>
</div>
